<md-dialog aria-label="Candidates">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{'CANDIDATES' | translate}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()" ng-disabled="blockButton">
                <md-icon aria-label="Close dialog" >close</md-icon>
            </md-button>
        </div>

    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content" style="width:800px">

            <md-list ng-cloak style="margin-top: -10px">
                <md-list-item class="md-2-line" ng-repeat="employee in freeEmployees">
                    <md-icon style="font-size:32px;" md-font-icon="ion-person">
                    </md-icon>
                    <div class="md-list-item-text">
                        <h3><b>{{employee.firstName}} {{employee.middleName}} {{employee.lastName}}</b></h3>
                        <p>
                            {{'BIRTHDATE'|translate}}: {{moment(employee.birthDate).format('DD-MM-YYYY')}}
                        </p>
                    </div>
                    <md-icon style="font-size:24px;" md-font-icon="ion-checkmark-circled" ng-show="employee.status == '1'">
                        <md-tooltip md-direction="left">
                            {{ 'ACTIVE' | translate }}
                        </md-tooltip>
                    </md-icon>
                    <md-icon style="font-size:24px;" md-font-icon="ion-android-cancel" ng-show="employee.status == '0'">
                        <md-tooltip md-direction="left">
                            {{ 'INACTIVE' | translate }}
                        </md-tooltip>
                    </md-icon>
                    <md-icon style="font-size:24px;" md-font-icon="ion-sad" ng-show="employee.status == '2'">
                        <md-tooltip md-direction="left">
                            {{ 'LEFT' | translate }}
                        </md-tooltip>
                    </md-icon>
                    <md-button aria-label="edit" class="md-icon-button md-secondary" ng-click="addCandidateToOffer(employee)" ng-show="!isRequesting[employee.id]" ng-disabled="blockButton">
                        <md-icon class="material-icons md-24 md-dark">add_circle
                        </md-icon>
                    </md-button>
                    <md-button aria-label="edit" class="md-icon-button md-secondary" ng-hide="!isRequesting[employee.id]">
                        <md-icon>
                            <md-progress-circular  md-mode="indeterminate" md-diameter="20" id="employee.id"></md-progress-circular>
                        </md-icon>
                    </md-button>

                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </div>
    </md-dialog-content>

</md-dialog>
