<div ng-controller="SiteController" ng-cloak>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title pull-left"> Informacja o stronie </h3>
                <button ng-show="editing && !loadingInfo" ng-click="saveSiteData()" class="btn btn-default pull-right">Zapisz</button>
                <button ng-show="!editing && !loadingInfo" ng-click="editSiteData()" class="btn btn-default pull-right">Edytuj</button>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                <div class="container" ng-show="loadingInfo">
                    <div class="loader col-center"></div>
                    <div class="text-center">Pobieramy dane...</div>
                </div>


                <div ng-show="!loadingInfo">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Nazwa strony</span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model="site[0].title" ng-disabled="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Adres strony</span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model="site[0].url" ng-disabled="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">Opis strony</span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model="site[0].description"
                                ng-disabled="true">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title pull-left">
                    Content
                </h3>
                <button class="btn btn-default pull-right" ng-show="!loadingContent">Dodaj</button>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body">
                <div class="container" ng-show="loadingContent">
                    <div class="loader col-center"></div>
                    <div class="text-center">Pobieramy dane...</div>
                </div>
                <table class="table table-hover table-striped" ng-show="!loadingContent">
                    <thead>
                        <tr>
                            <th>Nazwa</th>
                            <th>Menu</th>
                            <th>Kolejność</th>
                            <th>Data dodania</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cont in content">
                            <td>{{cont.title}}</td>
                            <td>{{cont.menuName}}</td>
                            <td>{{cont.orderNumber}}</td>
                            <td>{{cont.creationDate}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

   
  <!--  <ng-quill-editor ng-model="title" on-editor-created="editorCreated(editor)" on-content-changed="contentChanged(editor, html, text)"></ng-quill-editor> -->


</div>
