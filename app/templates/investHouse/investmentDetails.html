<div class="container" ng-controller="InvestmentDetailController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">
                {{investment.name}}
            </h3>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div ng-show="loadingContent">
                <div class="loader col-center"></div>
                <div class="text-center">Pobieramy dane...</div>
            </div>
            <div ng-show="!loadingContent">
                <form>
                    <input type="text" ng-model="investment.logo" />
                    <input type="text" ng-model="investment.name" />
                    <input type="text" ng-model="investment.nameUa" />
                    <input type="text" ng-model="investment.description" />
                    <input type="text" ng-model="investment.descriptionUa" />
                    <input type="text" ng-model="investment.done" />
                    <button type="submit" ng-click="saveInvestment(investment)">Save</button>
                </form>



            </div>

            <form name="myForm">
                <fieldset>
                    <legend>Upload on form submit</legend>



                    <br>Photo:
                    <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
                  
                    <img ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                    <br>
                    <button ng-click="uploadFile(picFile)">Submit</button>
                   
                    <span ng-show="picFile.result">Upload Successful</span>
                    <span class="err" ng-show="errorMsg">{{errorMsg}}</span>

                </fieldset>
                <br>
                {{filepath}}
            </form>

        </div>

    </div>
</div>
