<div class="container" ng-controller="InvestmentController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">
                Inwestycje
            </h3>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div ng-show="loadingContent">
                <div class="loader col-center"></div>
                <div class="text-center">Pobieramy dane...</div>
            </div>
            <div>
                <table class="table table-hover table-striped" ng-show="!loadingContent">
                    <thead>
                        <tr>
                            <th>Nazwa</th>
                            <th>Nazwa UA</th>
                            <th>Zrealizowane</th>
                            <!--  <th>Data dodania</th> -->
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="investment in investments">
                            <td>{{investment.name}}</td>
                            <td>{{investment.nameUa}}</td>
                            <td ng-show="investment.done == true">Tak</td>
                            <td ng-show="investment.done != true">Nie</td>
                            <td>
                            <a href="#!/investments/edit/{{investment.id}}" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-edit"></span> Edytuj</a>
                            </td>
                            <td>
                              <a ng-click="removeInvestment(investment.id)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-edit"></span> Usu≈Ñ</a>
                            </td>
                            <!--   <td>{{cont.creationDate}}</td> -->
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>
</div>
