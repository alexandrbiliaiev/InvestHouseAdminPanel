<div class="container" ng-controller="NewsDetailController">
    <div class="container">
        <h1>{{article.title}}</h1>
        <hr>
        <div class="row">
            <!-- left column -->
            <div class="col-md-3">
                <div class="text-center">
                    <img src="{{article.image}}" class="avatar" alt="avatar">
                    <h6>Dodaj logo...</h6>

                    <input type="file" ng-model="picFile" ngf-select="uploadFile(picFile)" accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
                </div>
            </div>

            <!-- edit form column -->
            <div class="col-md-9 personal-info">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Tytuł:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" ng-model="article.title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Opis</label>
                        <div class="col-lg-8">
                            <textarea class="form-control" rows="5" ng-model="article.text"></textarea>
                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Tytuł UA:</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" ng-model="article.titleUa">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Opis UA:</label>
                        <div class="col-lg-8">
                            <textarea class="form-control" rows="5" ng-model="article.textUa"></textarea>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input type="button" class="btn btn-primary" value="Zapisz zmainy" ng-click="saveArticle(article)">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
</div>
