<div class="container" ng-controller="SiteController">


    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">
                Lista kontentu
            </h3>
            <button class="btn btn-default pull-right" ng-show="!loadingContent" data-toggle="modal"
                    data-target="#myModal">Dodaj
            </button>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div ng-show="loadingContent">
                <div class="loader col-center"></div>
                <div class="text-center">Pobieramy dane...</div>
            </div>
            <table class="table table-hover table-striped" ng-show="!loadingContent">
                <thead>
                <tr>
                    <th>Nazwa</th>
                    <th>Menu</th>
                    <th>Kolejność</th>
                    <!--  <th>Data dodania</th> -->
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="cont in content">
                    <td>{{cont.title}}</td>
                    <td>{{cont.menuName}}</td>
                    <td>{{cont.orderNumber}}</td>
                    <!--   <td>{{cont.creationDate}}</td> -->
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 ng-show="contentEdit" class="modal-title">Modyfikuj Kontent</h4>
                    <h4 ng-show="!contentEdit" class="modal-title">Dodaj Kontent</h4>
                </div>
                <div class="modal-body">
                    <form id="contentForm">
                        <div class="form-group">
                            <label for="title">Nazwa</label>
                            <input type="text" class="form-control" id="title" placeholder="Nazwa" ng-model="content[1].title">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleSelect1">Example select</label>
                            <select class="form-control" id="exampleSelect1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleSelect2">Example multiple select</label>
                            <select multiple class="form-control" id="exampleSelect2">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleTextarea">Example textarea</label>
                            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" class="form-control-file" id="exampleInputFile"
                                   aria-describedby="fileHelp">
                            <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help
                                text for the above input. It's a bit lighter and easily wraps to a new line.
                            </small>
                        </div>
                        <fieldset class="form-group">
                            <legend>Radio buttons</legend>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios"
                                           id="optionsRadios1" value="option1" checked>
                                    Option one is this and that&mdash;be sure to include why it's great
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios"
                                           id="optionsRadios2" value="option2">
                                    Option two can be something else and selecting it will deselect option one
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optionsRadios"
                                           id="optionsRadios3" value="option3" disabled>
                                    Option three is disabled
                                </label>
                            </div>
                        </fieldset>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Check me out
                            </label>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                        </div>
                    </form>
                </div>


            </div>


        </div>
    </div>


    <!-- /.row -->
</div>
